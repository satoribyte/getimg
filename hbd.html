// Fungsi untuk menampilkan pop-up kustom
function displayCustomPopup(message) {
  // Buat elemen pop-up
  var popup = document.createElement("div");
  popup.style.position = "fixed";
  popup.style.zIndex = "9999";
  popup.style.top = "50%";
  popup.style.left = "50%";
  popup.style.transform = "translate(-50%, -50%)";
  popup.style.backgroundColor = "white";
  popup.style.border = "1px solid black";
  popup.style.padding = "20px";
  popup.textContent = message;

  // Tambahkan pop-up ke dalam dokumen
  document.body.appendChild(popup);

  // Hilangkan pop-up setelah beberapa detik
  setTimeout(function() {
    popup.parentNode.removeChild(popup);
  }, 3000); // Menghilangkan pop-up setelah 3 detik (3000 milidetik)
